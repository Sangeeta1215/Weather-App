<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <p id="para"><input type="text" id="input" placeholder="search city name here"></p>
        <button class="button">search</button>
        <div class="details">
            <div class="city">
            </div>
            <div class="temp">
            </div>
            <div class="humid">
                <p id="para1">Humidity -</p>
                <div class="humidity">
                </div>
            </div>
            <div class="windy">
                <p id="para2">Wind speed -</p>
                <div class="wind">
                </div>
            </div>
        </div>
        <div class="notcity">city name is not valid</div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
